<form [formGroup]="searchForm" class="form-inline row mt-5">
    <div class="form-group col-4">
        <select formControlName="typeSearch" class="form-select">
            <option *ngFor="let option of optionsSearch" [ngValue]="option.id">
            {{ option.label }}
            </option>
        </select>
    </div>
    <div class="form-group col-6">
        <input type="text" formControlName="textSearch" name="searchInput" class="form-control">     
    </div>
    <div class="form-group col-2">
        <button type="submit" (click)="getCountries()" class="btn btn-primary">Search</button>
    </div>
</form>
<app-country-list
    *ngIf="countryList"
    [countryList]="countryList"
></app-country-list>
